      }

            <li>

            <li>

        </nav>

        <!-- 搜索框 -->

    <!-- 大标题 -->

    <!-- 主要内容 -->

          <!-- 主要信息卡片 -->

            <div class="mb-4">
              <img
                src="image/portrait.webp"

            <div class="flex justify-center">
              <a
                href="https://github.com/coder-xmtx"
                target="_blank"
                class="text-[#4c525a] hover:text-[#63B3FF] transition-colors"

                <span class="icon-github text-2xl"></span>
              </a>
            </div>
          </div>

          <!-- 等级卡片 -->
          <div class="bg-[#181E24] rounded-2xl p-6 hover-lift">
            <div class="flex items-start">
              <span class="icon-cpu text-2xl text-[#63B3FF] mr-4"></span>
              <div>
                <h3 class="text-lg font-semibold text-white mb-1">等级</h3>

            </div>
          </div>

          <!-- 描述卡片 -->

            <div class="flex items-start">

          </div>

          <!-- 技能卡片 -->

                  <a

            <!-- 项目2 -->

                <div class="flex items-center mb-2">

                  <a

                </div>

              </div>
              <a

                <span class="icon-chevrons-right text-2xl"></span>

            </div>

            <!-- 项目3 -->
            <div
              class="bg-[#181E24] rounded-2xl p-6 flex flex-col md:flex-row justify-between items-start md:items-center hover-lift"
            >
              <div class="flex-1 mb-4 md:mb-0">
                <div class="flex items-center mb-2">
                  <span class="w-2 h-2 bg-[#63B3FF] rounded-full mr-3"></span>
                  <a
                    href="#"
                    class="text-xl md:text-2xl font-bold text-white hover:text-[#63B3FF] transition-colors"

                  整个网站肯定要重构的，不过现在看来遥遥无期

          <!-- 图片轮播 -->
          <div class="relative h-64 md:h-80 rounded-2xl overflow-hidden">
            <img
              src="image/sky.jpg"
              alt="天空"
              class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-100"
              id="slide1"
            />
            <img
              src="image/sky-two.jpg"
              alt="天空二"
              class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0"
              id="slide2"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- 返回顶部按钮 -->
    <button
      id="backToTop"
      class="fixed bottom-6 right-6 w-12 h-12 bg-[#283747] hover:bg-[#324457] text-[#63B3FF] rounded-lg opacity-0 transition-opacity duration-300 flex items-center justify-center"
    >
      <span class="text-lg font-bold">UP</span>
    </button>

    <script>
      // 图片轮播
      let currentSlide = 0;
      const slides = document.querySelectorAll("#slide1, #slide2");

      function nextSlide() {
        slides[currentSlide].classList.remove("opacity-100");
        slides[currentSlide].classList.add("opacity-0");

        currentSlide = (currentSlide + 1) % slides.length;

        slides[currentSlide].classList.remove("opacity-0");
        slides[currentSlide].classList.add("opacity-100");
      }

      setInterval(nextSlide, 6000);

      // 返回顶部功能
      const backToTopBtn = document.getElementById("backToTop");

      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 300) {
          backToTopBtn.classList.remove("opacity-0");
          backToTopBtn.disabled = false;
        } else {
          backToTopBtn.classList.add("opacity-0");
          backToTopBtn.disabled = true;
        }
      });

      backToTopBtn.addEventListener("click", function () {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
