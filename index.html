<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小明同学的个人博客</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- 顶部栏布局 -->
    <div class="header">
        <!-- logo区域 -->
        <div class="logo">
            <img src="image/home.svg" alt="home" width="30px">
            <span>小明同学</span>
        </div>
        <!-- 导航栏区域 -->
        <div class="nav">
            <ul>
                <li><a href="#">主页</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="https://github.com/coder-xmtx">GitHub</a></li>
            </ul>
        </div>
        <!-- 搜索框区域 -->
        <input type="search" name="search" id="search" value="搜索">
    </div>

    <!-- 背景图 -->
    <img src="image/background.webp" alt="" width="100%">

    <!-- 大标题 -->
    <h1>👋你好，我是小明同学，欢迎来到我的博客！</h1>

    <!-- 主要内容 -->
    <div class="heart">
        <!-- 左栏 -->
        <div class="left">

            <!-- 主要信息 -->
            <div class="info">
                <p class="portrait"><img src="image/portrait.webp" alt="小明同学"></p>
                <h2>小明同学</h2>
                <div class="x-line"></div>
                <p>余念向来难安</p>
                <p>而我一直孤单</p>
                <div class="relation">
                    <a href="https://github.com/coder-xmtx"><img src="image/github.svg" alt=""></a>
                </div>
            </div>

            <!-- 等级 -->
            <div class="level">
                <h3>✅ 等级</h3>
                <p>&gt; ⭐ 青铜级程序员</p>
            </div>

            <!-- 描述 -->
            <div class="describe">
                <h3>🖼️ 描述</h3>
                <p>经常三分钟热度，现在自学前端知识</p>
            </div>
        </div>

        <!-- 右栏 -->
        <div class="right">

        </div>
    </div>
</body>

</html>
